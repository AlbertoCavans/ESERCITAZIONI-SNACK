<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="main.js" defer></script>
  </head>
  <body>
    <div class="container my-5">
      <h1>Inserisci il tuo nome e seleziona il tuo genere</h1>
      <div>
        <label for="user-name">Nome</label>
        <input type="text" class="form-control" id="user-name" />
      </div>
      <div>
        <label for="user-gender">Sesso</label>
        <select class="form-select" id="user-gender">
          <option value="maschio">Maschio</option>
          <option value="femmina">Femmina</option>
          <option value="notBinary">Non Binario</option>
        </select>
      </div>
      <button class="btn btn-primary mt-2" id="button">Invia</button>
      <p id="result"></p>
    </div>
  </body>
</html>
